<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP IMPORT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONTAWESOME IMPORT -->
    <script src="https://kit.fontawesome.com/f8b724b0fa.js" crossorigin="anonymous"></script>

    <!-- OWN CSS IMPORT -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/accessibility.css">
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">

    <title>Santos às cegas | Agendamento </title>
</head>

<body class="default-theme default-font default-font-size">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="assets/img/logo.png" alt="Santos às cegas" width="100" height="80"
                    class="d-inline-block align-text-top">
                <h1 class="navbar-title ms-3">Agendamento</h1>
            </a>
        </div>
    </nav>

    <!-- ACCESSIBILITY MENU -->
    <button id="accessibilityCaller" class="accessibility-button" aria-label="Acessabilidade">
        <i class="fas fa-universal-access me-2" aria-hidden="true"></i>
        <p>Acessabilidade</p>
    </button>
    <div id="accessibilityMenu" class="accessibility-menu">
        <div class="accessibility-menu-title">
            <p><i class="fas fa-universal-access me-2" aria-hidden="true"></i>Acessabilidade</p>
        </div>
        <div class="accessibility-menu-content p-2">
            <div class="accessibility-section p-2 mb-2">
                <p class="accessibility-section-title"><i class="fas fa-text-height" aria-hidden="true"></i> Fonte</p>
                <div class="accessibility-option">
                    <p class="option-label">estilo:</p>

                    <label id="defaultFontLabel" class="font-option default-font selected" for="defaultFont">padrão</label>
                    <input class="font-check" type="checkbox" name="defaultFont" id="defaultFont" data-type="default">

                    <label id="dyslexicFontLabel" class="font-option dyslexic-font" for="dyslexicFont">disléxico</label>
                    <input class="font-check" type="checkbox" name="dyslexicFont" id="dyslexicFont" data-type="dyslexic">
                </div>

                <div class="accessibility-option">
                    <p class="option-label">tamanho:</p>

                    <button class="font-buttons regular selected" id="regularFont">A</button>
                    <button class="font-buttons large" id="largeFont">A</button>
                    <button class="font-buttons extra-large" id="extraLargeFont">A</button>
                </div>
            </div>

            <div class="accessibility-section p-2">
                <p class="accessibility-section-title"><i class="fas fa-adjust" aria-hidden="true"></i> Coloração</p>
                <div class="accessibility-option high-contrast">
                    <label class="option-label" for="highcontrast">alto contraste:</label>
                    <label class="accessibility-switch">
                        <input type="checkbox" name="highcontrast" id="highcontrast">
                        <span class="accessibility-slider round"></span>
                    </label>
                </div>
                <div class="accessibility-option">
                    <label class="option-label" for="darkmode">modo escuro:</label>
                    <label class="accessibility-switch">
                        <input type="checkbox" name="darkmode" id="darkmode">
                        <span class="accessibility-slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <header class="container my-4">
        <h2>Preencha com suas informações</h2>
        <p>Preencha o formulário abaixo com seus dados e escolha um dia para seu passeio</p>
    </header>

    <main class="container mb-5">
        <form id="form" action="">
            <section id="formInfo" class="p-3">
                <div class="row">
                    <p class="form-title">Dados:</p>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-input my-4">
                            <label for="name">
                                <i class="fas fa-user mx-2" aria-hidden="true"></i>
                                Nome
                            </label>
                            <input type="text" name="name" id="name" placeholder="Ex: José Vitor"/>
                        </div>

                        <div class="form-input my-4">
                            <label for="doc">
                                <i class="fas fa-id-card mx-2" aria-hidden="true"></i>
                                RG ou RNE
                            </label>
                            <input type="text" name="doc" id="doc" placeholder="XX.XXX.XXX-X"/>
                        </div>

                        <div class="form-input my-4">
                            <label for="phone">
                                <i class="fas fa-phone-alt mx-2" aria-hidden="true"></i>
                                Telefone
                            </label>
                            <input type="tel" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="form-input my-4">
                            <label for="age">
                                <i class="fas fa-birthday-cake mx-2" aria-hidden="true"></i>
                                Idade
                            </label>
                            <input type="number" name="age" id="age" placeholder="XX anos"/>
                        </div>

                        <div class="form-input my-4">
                            <label for="email">
                                <i class="fas fa-envelope mx-2" aria-hidden="true"></i>
                                E-mail
                            </label>
                            <input type="email" name="email" id="email" placeholder="exemplo@email.com"/>
                        </div>
                    </div>
                </div>
            </section>

            <section id="formDate" class="p-3">
                <div class="row">
                    <p class="form-title">Escolha um horário:</p>
                </div>
                <div class="row">
                    <div id="dateBox1" class="form-dates align-items-center my-3">
                        <p>25 de dezembro</p>
                        <div class="form-date">
                            <label class="date-label" for="date11" id="dateLabel11" data-id="11" data-parent="1">10:00</label>
                            <input class="date-check" type="checkbox" name="date11" id="date11" data-id="11" data-parent="1"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date12" id="dateLabel12" data-id="12" data-parent="1">11:00</label>
                            <input class="date-check" type="checkbox" name="date12" id="date12" data-id="12" data-parent="1"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date13" id="dateLabel13" data-id="13" data-parent="1">12:00</label>
                            <input class="date-check" type="checkbox" name="date13" id="date13" data-id="13" data-parent="1"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date14" id="dateLabel14" data-id="14" data-parent="1">13:00</label>
                            <input class="date-check" type="checkbox" name="date14" id="date14" data-id="14" data-parent="1"/>
                        </div>
                        <button id="dateClear1" class="form-date-clear date-clear hidden" type="button" data-parent="1">
                            <i class="far fa-times-circle" aria-hidden="true"></i>
                            Limpar seleção
                        </button>
                    </div>

                    <div id="dateBox2" class="form-dates align-items-center my-3">
                        <p>26 de dezembro</p>
                        <div class="form-date">
                            <label class="date-label" for="date21" id="dateLabel21" data-id="21" data-parent="1">10:00</label>
                            <input class="date-check" type="checkbox" name="date21" id="date21" data-id="21" data-parent="2"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date22" id="dateLabel22" data-id="22" data-parent="1">11:00</label>
                            <input class="date-check" type="checkbox" name="date22" id="date22" data-id="22" data-parent="2"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date23" id="dateLabel23" data-id="23" data-parent="1">12:00</label>
                            <input class="date-check" type="checkbox" name="date23" id="date23" data-id="23" data-parent="2"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date24" id="dateLabel24" data-id="24" data-parent="1">13:00</label>
                            <input class="date-check" type="checkbox" name="date24" id="date24" data-id="24" data-parent="2"/>
                        </div>
                        <button id="dateClear2" class="form-date-clear date-clear hidden" type="button" data-parent="2">
                            <i class="far fa-times-circle" aria-hidden="true"></i>
                            Limpar seleção
                        </button>
                    </div>

                    <div id="dateBox3" class="form-dates align-items-center my-3">
                        <p>27 de dezembro</p>
                        <div class="form-date">
                            <label class="date-label" for="date31" id="dateLabel31" data-id="31" data-parent="1">10:00</label>
                            <input class="date-check" type="checkbox" name="date31" id="date31" data-id="31" data-parent="3"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date32" id="dateLabel32" data-id="32" data-parent="1">11:00</label>
                            <input class="date-check" type="checkbox" name="date32" id="date32" data-id="32" data-parent="3"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date33" id="dateLabel33" data-id="33" data-parent="1">12:00</label>
                            <input class="date-check" type="checkbox" name="date33" id="date33" data-id="33" data-parent="3"/>
                        </div>
                        <div class="form-date">
                            <label class="date-label" for="date34" id="dateLabel34" data-id="34" data-parent="1">13:00</label>
                            <input class="date-check" type="checkbox" name="date34" id="date34" data-id="34" data-parent="3"/>
                        </div>
                        <button id="dateClear3" class="form-date-clear date-clear hidden" type="button" data-parent="3">
                            <i class="far fa-times-circle" aria-hidden="true"></i>
                            Limpar seleção
                        </button>
                    </div>
                </div>
            </section>

            <section id="formButtons" class="p-3 d-flex justify-content-end">
                <input class="form-submit" type="submit" value="Próximo">
            </section>
        </form>
    </main>
    
    <!-- BOOTSTRAP IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQUERY IMPORT -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    
    <!-- OWN JAVASCRIPT IMPORT -->
    <script src="assets/js/main.js"></script>
</body>
</html>
